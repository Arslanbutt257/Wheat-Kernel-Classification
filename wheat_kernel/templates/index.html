<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">
    <title>Wheat Kernel Classifier</title>
      <link href="{% static "./index.css" %}" rel="stylesheet">
  </head>
  <body>
    <div class="container py-5 h-100">

      <div class="row d-flex justify-content-center align-items-center h-100">

        <div class="col-12 col-md-8 col-lg-6 col-xl-5">

          <div class="card bg-dark text-white" style="border-radius: 1rem;">

            <div class="card-body p-3 text-center">

              <div class="mb-md-1 mt-md-4 pb-5">

                <h2 class="fw-bold mb-2 text-uppercase">Wheat Kernel Classifier</h2>
                    <p class="text-white-50 mb-5">Please enter information below to predict kernel type</p>

                        <form action="" method="post">

                            {%csrf_token%}

                                <div class="form-outline form-white mb-4">
                                  <label class="form-label" for="areaX">Area of Kernel</label>
                                  <input type="text" id="areaX" name="area" class="form-control form-control-lg" required />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="perimX">Perimeter of Kernel</label>
                                    <input type="text" id="perimX" name="perimeter" class="form-control form-control-lg" required />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="lengthX">Length of Kernel</label>
                                    <input type="text" id="lengthX" name="length" class="form-control form-control-lg" required />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="widthX">Width of Kernel</label>
                                    <input type="text" id="widthX" name="width" class="form-control form-control-lg" required />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="asymX">Asymmetry coefficient</label>
                                    <input type="text" id="asymX" name="a_coef" class="form-control form-control-lg" required />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="lkgX">Length of Kernel groove</label>
                                    <input type="text" id="lkgX" name="lkg" class="form-control form-control-lg" required />
                                </div>

                                <button type="submit" class="btn btn-outline-light btn-lg px-5">Predict</button>

                        </form>

                        {% for message in messages %}
                            <div class="container-fluid p-1">
                              <div id="alert" class="alert alert-dark fw-bold mb-2 text-uppercase" role="alert" >
                                {{ message }}
                              </div>
                            </div>
                        {% endfor %}

              </div>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
  </body>
</html>
